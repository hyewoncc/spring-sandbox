name: Gradle CI 테스트

on:
  push:
    branches: [ "actions-dev" ]
  pull_request:
    branches: [ "actions-main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: JDK 11 설치
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: gradlew 실행 권한 부여  
      run: chmod +x ./gradlew
    - name: 프로젝트 빌드 (테스트 미포함)
      run: ./gradlew build -x test
    - name: 테스트 통과 확인  
      run: ./gradlew test
    
    
